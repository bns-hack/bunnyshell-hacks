kind: Environment
name: test2
type: primary
urlHandle: fertilizerapi
components:
    -
        kind: Database
        name: database
        dockerCompose:
            environment:
                POSTGRES_DB: postgres
                POSTGRES_PASSWORD: postgres
                POSTGRES_USER: postgres
            image: 'postgres:13-alpine'
            ports:
                - '5432:5432'
        volumes:
            -
                name: postgres-data
                mount: /var/lib/postgresql/data
                subPath: ''
    -
        kind: Application
        name: fastapi
        gitRepo: 'https://github.com/cool-man-vk/fertilizer-recommendation.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: Dockerfile
            environment:
                DATABASE_URL: 'postgresql://postgres:postgres@database:5432/postgres'
                PG_DATABASE: postgres
                PG_HOST: database
                PG_PASSWORD: postgres
                PG_PORT: '5432'
                PG_USER: postgres
            ports:
                - '8000:8000'
        hosts:
            -
                hostname: 'fastapi-{{ env.base_domain }}'
                path: /
                servicePort: 8000
    -
        kind: Application
        name: crop-recommender-api
        gitRepo: 'https://github.com/cool-man-vk/crop-recomender-api.git'
        gitBranch: main
        gitApplicationPath: app
        dockerCompose:
            build:
                context: ./app
                dockerfile: Dockerfile
            environment:
                DATABASE_URL: 'postgresql://postgres:postgres@database:5432/postgres'
                PG_DATABASE: postgres
                PG_HOST: database
                PG_PASSWORD: postgres
                PG_PORT: '5432'
                PG_USER: postgres
            ports:
                - '8000:8000'
        hosts:
            -
                hostname: 'crop-recommender-api-{{ env.base_domain }}'
                path: /
                servicePort: 8000
    -
        kind: Database
        name: crop-recommender-db
        dockerCompose:
            environment:
                POSTGRES_DB: postgres
                POSTGRES_PASSWORD: postgres
                POSTGRES_USER: postgres
            image: 'postgres:13-alpine'
            ports:
                - '5432:5432'
        volumes:
            -
                name: postgres-data1pqu265eadk3v
                mount: /var/lib/postgresql/data
                subPath: ''
volumes:
    -
        name: postgres-data
        size: 1Gi
        type: disk
    -
        name: postgres-data1pqu265eadk3v
        size: 1Gi
        type: disk
