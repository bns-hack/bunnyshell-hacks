kind: Environment
name: test1
type: primary
components:
    -
        kind: Application
        name: api
        gitRepo: 'https://github.com/cool-man-vk/fertilizer-recommendation.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: Dockerfile
            environment:
                DATABASE_URL: 'postgresql://postgres:need-to-replace@db:5432/fastapi_test'
                PORT: '8000'
            ports:
                - '8002:8000'
        hosts:
            -
                hostname: 'api-{{ env.base_domain }}'
                path: /
                servicePort: 8002
    -
        kind: Database
        name: db
        dockerCompose:
            environment:
                POSTGRES_DB: fastapi_test
                POSTGRES_PASSWORD: need-to-replace
                POSTGRES_USER: postgres
            image: 'postgres:15.2-alpine3.17'
            restart: always
            user: postgres
            ports:
                - '5432:5432'
        volumes:
            -
                name: db-data
                mount: /var/lib/postgresql/data
                subPath: ''
volumes:
    -
        name: db-data
        size: 1Gi
        type: disk
